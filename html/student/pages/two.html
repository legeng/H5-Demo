		<script>
			//页面点击js
			var indexdemo;
			$('.typeContent li').click(function(){
				indexdemo=$(this).index()
				$(this).addClass('active').siblings().removeClass('active');
				if($('.name').val().trim()==''){
					$('.name').addClass('color1')
					$('.name').attr('placeholder','*外号不能为空');
					$('.name').css('text-align','center');
					$('.thisleft').hide();
				}else{
					setTimeout(function(){
						//带两个参数1、外号nickname 2、品种 kinds
						//window.location="three.html?nickname="+encodeURIComponent($('.name').val().trim())+"&type="+$(this).index();	
						if(indexdemo==0){
							window.location="boy.html?nickname="+encodeURIComponent($('.name').val().trim())+"&type="+indexdemo;
						}else if(indexdemo==1){
							window.location="girl.html?nickname="+encodeURIComponent($('.name').val().trim())+"&type="+indexdemo;
						}else{
							window.location="noknow.html?nickname="+encodeURIComponent($('.name').val().trim())+"&type="+indexdemo;
						}
					},200)
					
					
				}
			});
			//input输入
			$('.name').focus(function(){
				    $(this).removeClass('color1')
					$('.name').attr('placeholder','');
					$('.name').css('text-align','left');
					$('.thisleft').show();
					//
					$('.typeContent li').removeClass('active');
			});
			function setShowLength(obj, maxlength, id){ 	
				var rem = maxlength - obj.value.length; 
				var wid = id; 
				if (rem < 0){ 
					rem = 0; 
				} 
				document.getElementById(wid).innerHTML = rem; 
			}
