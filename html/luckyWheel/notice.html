<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no,email=no,adress=no"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="screen-orientation" content="portrait">
	<meta name="x5-orientation" content="portrait">
    <title>手机回收节-奖品说明</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <style type="text/css">
    		html,body{width: 100%;overflow-x: hidden;}
    		.move_back{
    			width: 20px;
    			height: 20px;
    			position: absolute;
    			left: 1rem;
    			top: 1.3rem;
    			background: url(img/fanhui.png) no-repeat;
    			background-size: 100% 100%;
    		}
    </style>
	<script src="../../resources/js/Adaptive.js"></script>
	<!-- Piwik -->
	<script type="text/javascript">
			  var _paq = _paq || [];
			  _paq.push(["setDomains", ["*.m.mk.aihuishou.com"]]);
			  _paq.push(['trackPageView']);
			  _paq.push(['enableLinkTracking']);
			  (function() {
			    var u="//tk.aihuishou.com/";
			    _paq.push(['setTrackerUrl', u+'piwik.php']);
			    _paq.push(['setSiteId', 5]);
			    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
			    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
			  })();
	</script>
	<noscript><p><img src="//tk.aihuishou.com/piwik.php?idsite=5" style="border:0;" alt="" /></p></noscript>
	<!-- End Piwik Code -->	
</head>
<body>
    <!-- 竖屏提示 -->
    <div class="mask lock flex flex-v flex-align-center flex-pack-center">
        <div class="lock-bg"></div>
        <p class="lock-txt">为了更好的体验，请使用竖屏浏览</p>
    </div>
    <div class="noticeBox" style="width: 100%;position: relative;">
    		<div class="move_back" onclick="history.go(-1)"></div>
		<img src="img/1.png" style="width: 100%;height: auto;"/>
		<img src="img/2.png" style="width: 100%;height: auto;"/>    	
    </div>




</body>
